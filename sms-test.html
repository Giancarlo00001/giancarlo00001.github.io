<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Verification - BESO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 36px;
            font-weight: 700;
            margin: 0;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .emoji {
            font-size: 56px;
            margin-bottom: 16px;
        }
        
        .section-header h2 {
            color: #1a1a1a;
            font-size: 26px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .section-header p {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        input[type="tel"],
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            font-size: 17px;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        #recaptcha-container {
            margin: 24px 0;
            display: flex;
            justify-content: center;
            min-height: 78px;
        }
        
        button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 12px;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e5e5e5;
            box-shadow: none;
        }
        
        #message {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            font-size: 15px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }
        
        #message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }
        
        #message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
            display: block;
        }
        
        .hidden {
            display: none !important;
        }
        
        .footer-text {
            text-align: center;
            color: #999;
            font-size: 13px;
            margin-top: 24px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê BESO</h1>
        </div>
        
        <!-- Phone Input Section -->
        <div id="phone-section">
            <div class="section-header">
                <div class="emoji">üì±</div>
                <h2>Verify Your Phone</h2>
                <p>Enter your phone number to receive a verification code via SMS</p>
            </div>
            
            <div class="input-group">
                <input 
                    type="tel" 
                    id="phone-input" 
                    placeholder="+1 (860) 510-8741"
                    value="+1"
                    autocomplete="tel"
                >
            </div>
            
            <div id="recaptcha-container"></div>
            
            <button id="send-code-btn" onclick="handleSendCode()">
                Send Verification Code
            </button>
            
            <p class="footer-text">Standard messaging rates may apply</p>
        </div>
        
        <!-- Code Verification Section -->
        <div id="code-section" class="hidden">
            <div class="section-header">
                <div class="emoji">üî¢</div>
                <h2>Enter Verification Code</h2>
                <p>We sent a 6-digit code to your phone number</p>
            </div>
            
            <div class="input-group">
                <input 
                    type="text" 
                    id="code-input" 
                    placeholder="000000"
                    maxlength="6"
                    inputmode="numeric"
                    pattern="[0-9]*"
                >
            </div>
            
            <button id="verify-code-btn" onclick="handleVerifyCode()">
                Verify Code
            </button>
            
            <button class="btn-secondary" onclick="goBackToPhone()">
                ‚Üê Go Back
            </button>
        </div>
        
        <div id="message"></div>
    </div>

    <!-- Firebase SDK v9 (compat mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // Global variables
        let recaptchaVerifier;
        let confirmationResult;
        let auth;
        
        // Initialize Firebase when page loads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Check if Firebase loaded
                if (typeof firebase === 'undefined') {
                    showMessage('error', '‚ùå Firebase failed to load. Please refresh the page.');
                    return;
                }
                
                // Firebase configuration
                const firebaseConfig = {
                    apiKey: "AIzaSyAjxTuXUrBLLnSmBv9YPHRGxDgimvXT2Xk",
                    authDomain: "beso-sms-verify.firebaseapp.com",
                    projectId: "beso-sms-verify"
                };
                
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                
                // Initialize reCAPTCHA
                initializeRecaptcha();
                
                console.log('‚úÖ Firebase initialized successfully');
                
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showMessage('error', '‚ùå Initialization failed: ' + error.message);
            }
        });
        
        // Initialize reCAPTCHA verifier
        function initializeRecaptcha() {
            try {
                recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
                    'size': 'normal',
                    'callback': function(response) {
                        console.log('‚úÖ reCAPTCHA solved');
                    },
                    'expired-callback': function() {
                        console.log('‚ö†Ô∏è reCAPTCHA expired');
                        showMessage('error', '‚ùå reCAPTCHA expired. Please refresh and try again.');
                    }
                });
                
                recaptchaVerifier.render().then(function(widgetId) {
                    console.log('‚úÖ reCAPTCHA rendered, widget ID:', widgetId);
                }).catch(function(error) {
                    console.error('‚ùå reCAPTCHA render error:', error);
                    showMessage('error', '‚ùå reCAPTCHA failed to render. Please refresh the page.');
                });
                
            } catch (error) {
                console.error('‚ùå reCAPTCHA initialization error:', error);
                showMessage('error', '‚ùå reCAPTCHA failed to initialize. Please refresh the page.');
            }
        }
        
        // Send verification code
        async function handleSendCode() {
            const phoneInput = document.getElementById('phone-input');
            const sendBtn = document.getElementById('send-code-btn');
            const phoneNumber = phoneInput.value.trim();
            
            // Validate phone number
            if (!phoneNumber || phoneNumber.length < 10) {
                showMessage('error', '‚ùå Please enter a valid phone number (e.g., +18605108741)');
                return;
            }
            
            try {
                // Disable button and show loading
                sendBtn.disabled = true;
                sendBtn.innerHTML = '<span class="loading-spinner"></span>Sending...';
                showMessage('info', 'üì§ Sending verification code...');
                
                // Send SMS
                confirmationResult = await auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier);
                
                // Success - switch to code input screen
                document.getElementById('phone-section').classList.add('hidden');
                document.getElementById('code-section').classList.remove('hidden');
                showMessage('success', '‚úÖ Code sent! Check your phone for the verification code.');
                
                console.log('‚úÖ SMS sent successfully');
                
            } catch (error) {
                console.error('Send code error:', error);
                
                // Reset button
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Verification Code';
                
                // Show specific error messages
                if (error.code === 'auth/invalid-phone-number') {
                    showMessage('error', '‚ùå Invalid phone number format. Use international format: +1XXXXXXXXXX');
                } else if (error.code === 'auth/too-many-requests') {
                    showMessage('error', '‚ùå Too many attempts. Please try again later.');
                } else if (error.code === 'auth/quota-exceeded') {
                    showMessage('error', '‚ùå SMS quota exceeded. Please contact support.');
                } else {
                    showMessage('error', '‚ùå Error: ' + error.message);
                }
                
                // Reset reCAPTCHA
                try {
                    recaptchaVerifier.clear();
                    document.getElementById('recaptcha-container').innerHTML = '';
                    initializeRecaptcha();
                } catch (e) {
                    console.error('reCAPTCHA reset error:', e);
                }
            }
        }
        
        // Verify the code
        async function handleVerifyCode() {
            const codeInput = document.getElementById('code-input');
            const verifyBtn = document.getElementById('verify-code-btn');
            const code = codeInput.value.trim();
            
            // Validate code
            if (!code || code.length !== 6) {
                showMessage('error', '‚ùå Please enter the 6-digit verification code');
                return;
            }
            
            try {
                // Disable button and show loading
                verifyBtn.disabled = true;
                verifyBtn.innerHTML = '<span class="loading-spinner"></span>Verifying...';
                showMessage('info', 'üîç Verifying your code...');
                
                // Confirm the code
                const result = await confirmationResult.confirm(code);
                const user = result.user;
                const idToken = await user.getIdToken();
                
                console.log('‚úÖ Phone verified! User UID:', user.uid);
                
                // Call your backend API
                const response = await fetch('https://firebase-sms-verify-backend.vercel.app/api/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ idToken: idToken })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('success', 'üéâ Phone verified successfully!<br><small>User ID: ' + data.uid + '</small>');
                    console.log('‚úÖ Backend verification successful:', data);
                    
                    // You can redirect or do something else here
                    setTimeout(() => {
                        alert('Verification complete! You can now proceed.');
                    }, 2000);
                } else {
                    showMessage('error', '‚ùå Backend verification failed. Please try again.');
                }
                
            } catch (error) {
                console.error('Verify code error:', error);
                
                // Reset button
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Code';
                
                // Show specific error messages
                if (error.code === 'auth/invalid-verification-code') {
                    showMessage('error', '‚ùå Invalid code. Please check and try again.');
                } else if (error.code === 'auth/code-expired') {
                    showMessage('error', '‚ùå Code expired. Please request a new one.');
                } else {
                    showMessage('error', '‚ùå Verification failed: ' + error.message);
                }
            }
        }
        
        // Go back to phone input
        function goBackToPhone() {
            document.getElementById('code-section').classList.add('hidden');
            document.getElementById('phone-section').classList.remove('hidden');
            document.getElementById('code-input').value = '';
            document.getElementById('send-code-btn').disabled = false;
            document.getElementById('send-code-btn').textContent = 'Send Verification Code';
            showMessage('info', 'Ready to send a new code');
        }
        
        // Show message helper
        function showMessage(type, text) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.innerHTML = text;
        }
    </script>
</body>
</html>
